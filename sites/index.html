<!DOCTYPE html>
<html ng-app="sitesApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="script.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body ng-controller="SitesController">
  <div class="mainDiv">
    <h3 class="header">Links to All Projects</h3>
  </div>
  <div class="searchDiv">
    <input class="searchBar" type="text" autofocus="autofocus" placeholder="Enter your search terms" ng-model="searchString" />
  </div>
  <ul class="sitesList">
    <li ng-repeat="site in sites | searchFilter:searchString">
      <a href="{{site.link}}"><p>{{site.desc}}</p></a>
    </li>
  </ul>
</body>
</html>
