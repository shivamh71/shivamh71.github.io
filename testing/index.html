<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body data-ng-app="urlShortener" data-ng-controller="appController">
        <h1>URL Shortener</h1>
        <h4>Google API Testing</h4>
        <hr>
        <h3>Retrieve Original URL</h3>
        <p>
            Input shortened URL : <input type="text" data-ng-model="shortURL" />
            <button type="button" data-ng-click="getOriginalUrl()">Retrieve</button>
            <p>
                Long URL is : {{longUrl}}
            </p>
        </p>
    </body>
</html>
